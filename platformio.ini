[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
  ArduinoJson@5.13.4
  WiFiManager
  PCF8563_Library
  TFT_eSPI
  ESPmDNS
  WiFiUdp
  ArduinoOTA
build_flags = -DDEBUG